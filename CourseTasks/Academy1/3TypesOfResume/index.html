<!Doctype html>
<head>
    <title>3 types of resume style example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .buttonUl {
            margin-top: 20px;
        }
        button {
            border: none;
            background: lightcoral;
            width: 50px;
            height: 30px;
            color: #fff;
        }
    </style>
    <link rel="stylesheet" href="./style2.css" type="text/css"/>
</head>
<body>
<div id="resume">
    <h1>简历</h1>
    <ul class = "buttonUl">
        <li><button>style1</button></li>
        <li><button>style2</button></li>
        <li><button>style3</button></li>
    </ul>
</div>

<div id="container">

    <div class="info category">
        <h2>基本信息</h2>
        <div class="content">
                <ul class = "float">
                    <li>
                        <b>姓名</b>
                        <span>&nbsp;&nbsp;张三</span>
                    </li>
                    <li>
                        <b>性别</b>
                        <span>&nbsp;&nbsp;男</span>
                    </li>
                    <li>
                        <b>应聘职位</b>
                        <span>&nbsp;&nbsp;Web前端工程师</span>
                    </li>
                </ul>
            
        </div>
    </div>

    <div class="contact category">
        <h2>联系方式</h2>
        <div class="content">
         
                <ul class = "float">
                    <li>
                        <b>手机</b>&nbsp;&nbsp;
                        <span>12312341234</span>
                    </li>
                    <li>
                        <b>Email</b>&nbsp;&nbsp;
                        <a href="#">joinefe@baidu.com</a>
                    </li>
                    <li>
                        <b>个人主页</b>&nbsp;&nbsp;
                        <a href="#">Github</a>
                    </li>
                </ul>
           
        </div>
    </div>

    <div class="ability category">
        <h2>能力描述</h2>
        <div class="content">
            <div class="tech insideContentMargin">
                <h4>技术能力</h4>
                <p>熟练掌握HTML,CSS,JavaScript</p>
            </div>
            <div class="global">
                <h4>综合能力</h4>
                <p>良好的沟通，主动积极，努力勤奋</p>
            </div>
        </div>
    </div>

    <div class="edu category">
        <h2>教育经历</h2>
        <div class="content">
            <div class="ba insideContentMargin">
                <h4>本科</h4>
                <p>百度前端技术学院小薇学院</p>
            </div>
            <div class="ma">
                <h4>研究生</h4>
                <p>百度前端技术学院大斌学院</p>
            </div>
        </div>
    </div>

    <div class="project category">
        <h2>项目经历</h2>
        <div class="content">
            <div class="projectItem insideContentMargin">
                <h4>小度小度</h4>
                <p>作为前端工程师角色参与了ABC组件的开发</p>
            </div>
            <div class="projectItem">
                <h4>SAN Doc</h4>
                <p>作为文档工程师参与了SAN Doc编写</p>
            </div>
        </div>
    </div>
    <div>

</div>

<script>
     var link = document.querySelector('link');
        var buttonList = document.querySelectorAll('button');
        buttonList.forEach(function (value, index) {
            value.onclick = function () {
                link.href = './style' + (index + 1) + '.css'  // () is necessary
            }
        })
</script>


</body>
</html>
